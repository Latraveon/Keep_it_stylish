<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Boxes and Headers</title>
  <style>
    /* Remove default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set the background color of the page */
    body {
      background-color: rebeccapurple;
    }

    /* Red box */
    .red-box {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    /* Blue box */
    .blue-box {
      width: 300px;
      height: 400px;
      background-color: blue;
      border: 2px solid red;
    }

    /* Green box */
    .green-box {
      width: 250px;
      height: 600px;
      background-color: green;
      border-radius: 6px;
    }

    /* h1 styling */
    h1 {
      width: 400px;
      text-align: center;
      color: white;
      margin: 20px auto;
    }

    /* h2 styling */
    h2 {
      width: 800px;
      text-align: right;
      color: orange;
      margin: 20px auto;
    }

    /* Container for boxes */
    .box-container {
      display: flex;
      gap: 20px;
      margin: 20px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>This is an H1 Header</h1>
  <h2>This is an H2 Header</h2>
  <div class="box-container">
    <div class="red-box"></div>
    <div class="blue-box"></div>
    <div class="green-box"></div>
  </div>
</body>
</html>
