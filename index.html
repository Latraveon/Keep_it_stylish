<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Boxes and Headers</title>

    <style>
        /* Reset margin, padding, and box sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background color */
        body {
            background-color: rebeccapurple;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align everything to the left */
            padding: 20px; /* Space from the edge of the screen */
        }

        /* Container for stacked boxes */
        .box-container {
            display: flex;
            flex-direction: column; /* Stack the boxes */
        }

        /* Box styling */
        .box {
            margin-bottom: 10px; /* Space between boxes */
        }

        /* Red box */
        .red-box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        /* Blue box */
        .blue-box {
            width: 300px;
            height: 400px;
            background-color: blue;
            border: 2px solid red;
        }

        /* Green box */
        .green-box {
            width: 250px;
            height: 600px;
            background-color: green;
            border-radius: 6px;
        }

        /* H1 styling (under green box) */
        h1 {
            width: 400px;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin-top: 10px; /* Space between green box and H1 */
        }

        /* H2 styling (slightly to the right of H1) */
        h2 {
            width: 800px;
            text-align: right;
            color: orange;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin-left: 50px; /* Shifted slightly to the right */
            margin-top: 10px;
        }

    </style>
</head>

<body>

    <div class="box-container">
        <div class="box red-box"></div>
        <div class="box blue-box"></div>
        <div class="box green-box"></div>
    </div>

    <h1>This is a cool h1 tag</h1>
    <h2>This is a really cool h2 tag</h2>

</body>
</html>
